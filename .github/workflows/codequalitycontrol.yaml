name: check-quality-code

on:
  pull_request

jobs:
  black:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - run: |
          python -m pip install --upgrade pip
          pip install black
      - run: |
          black --check --verbose .
